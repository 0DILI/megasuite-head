<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard.css" />
    <title>Dashboard</title>
    <script
      src="https://kit.fontawesome.com/47faef9474.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header-left">
        <img src="/images/logo (8).png" class="logo" alt="" />
        <nav>
          <ul class="nav__links">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Orders</a></li>
            <li><a href="#">Plans</a></li>
            <li><a href="#">Store setting</a></li>
            <li><a href="#">Lead finder</a></li>
          </ul>
        </nav>
      </div>
      <a class="cta" href="#"><button class="nav-button">Log in</button></a>

      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fa-solid fa-bars"></i>
      </label>
    </header>

    <!-- section1 -->

    <div class="sect-1">
      <div class="morning">
        <h3 class="sec-txt1">Morning, samuel!</h3>
        <p class="sec-txt2">have a nice day</p>
      </div>

      <div class="container">
        <div class="sect-box1">
          <div>
            <p class="name">samuel</p>
            <a href="#" class="store">Store link</a>
          </div>

          <img src="/images/qr code.png" class="qr-code" alt="" />
        </div>

        <div class="sect-box2">
          <p class="total-1">Total packages</p>
          <p>260</p>
        </div>

        <div class="sect-box3">
          <p class="total-3">Total sales</p>
          <p>$0.00</p>
        </div>

        <div class="sect-box4">
          <p class="total-4">Total Orders</p>
          <p>0</p>
        </div>
      </div>
    </div>
  </body>
</html>
